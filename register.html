<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindly sign up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <div class="container">
            <div class="box">
            <h1>Register Here! </h1>
            <div class="user">

    <i class="fas fa-user"></i>
    <input type="text" placeholder="FULL NAME">
    
    <i class="fas fa-envelope"></i>
    <input type="text" placeholder="Email" title="username must be between 6 and 15character in the length and contain only letters and periods" pattern="([a-z\d\.-]+)@([a-z\d-]+)\.([a-z]{2,8})"/>

    <i class="fas fa-unlock-alt"></i>
    <input type="password" placeholder="PASSWORD"/>
    
    <i class="fas fa-unlock-alt"></i>
    <input type="password" placeholder="CONFIRM PASSWORD"/>
    </div>

    <div class="login-btn">
    <button class="btn" type="submit"> SIGN UP </button>
    <span>Already have a account? </span> 
    <a href="login.html" target="_blank"> LOGIN IN </a> 
    </div>
    
    </div>
    </div>
    
</form>
</body>
</html>
